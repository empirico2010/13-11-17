<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonasLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{personasController.selected.codigo}" title="#{bundle.EditPersonasTitle_codigo}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personasController.selected.nombres}" title="#{bundle.EditPersonasTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personasController.selected.apellidos}" title="#{bundle.EditPersonasTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.EditPersonasTitle_sexo}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.EditPersonasTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{personasController.selected.correo}" title="#{bundle.EditPersonasTitle_correo}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{personasController.selected.usuario}" title="#{bundle.EditPersonasTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personasController.update}" value="#{bundle.EditPersonasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonasViewLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.EditPersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
