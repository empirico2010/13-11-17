<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{telefonoController.selected.codigo}" title="#{bundle.EditTelefonoTitle_codigo}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefonoController.selected.numero}" title="#{bundle.EditTelefonoTitle_numero}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_codigoPersona}" for="codigoPersona" />
                    <h:selectOneMenu id="codigoPersona" value="#{telefonoController.selected.codigoPersona}" title="#{bundle.EditTelefonoTitle_codigoPersona}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_codigoPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefonoController.update}" value="#{bundle.EditTelefonoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefonoViewLink}"/>
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.EditTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefonoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
