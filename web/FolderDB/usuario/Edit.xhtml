<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{usuarioController.selected.codigo}" title="#{bundle.EditUsuarioTitle_codigo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.EditUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditUsuarioTitle_clave}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{usuarioController.selected.tipo}" title="#{bundle.EditUsuarioTitle_tipo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.EditUsuarioTitle_estado}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_personas}" for="personas" />
                    <h:selectOneMenu id="personas" value="#{usuarioController.selected.personas}" title="#{bundle.EditUsuarioTitle_personas}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_personas}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
