<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPuntosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPuntosLabel_codigo}"/>
                    <h:outputText value="#{puntosController.selected.codigo}" title="#{bundle.ViewPuntosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_encabezado}"/>
                    <h:outputText value="#{puntosController.selected.encabezado}" title="#{bundle.ViewPuntosTitle_encabezado}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_cuerpo}"/>
                    <h:outputText value="#{puntosController.selected.cuerpo}" title="#{bundle.ViewPuntosTitle_cuerpo}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_fecha}"/>
                    <h:outputText value="#{puntosController.selected.fecha}" title="#{bundle.ViewPuntosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPuntosLabel_comentarioAdmin}"/>
                    <h:outputText value="#{puntosController.selected.comentarioAdmin}" title="#{bundle.ViewPuntosTitle_comentarioAdmin}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_valorizacion}"/>
                    <h:outputText value="#{puntosController.selected.valorizacion}" title="#{bundle.ViewPuntosTitle_valorizacion}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_codigoCategoria}"/>
                    <h:outputText value="#{puntosController.selected.codigoCategoria}" title="#{bundle.ViewPuntosTitle_codigoCategoria}"/>
                    <h:outputText value="#{bundle.ViewPuntosLabel_codigoPersona}"/>
                    <h:outputText value="#{puntosController.selected.codigoPersona}" title="#{bundle.ViewPuntosTitle_codigoPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puntosController.destroyAndView}" value="#{bundle.ViewPuntosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPuntosEditLink}"/>
                <br />
                <h:commandLink action="#{puntosController.prepareCreate}" value="#{bundle.ViewPuntosCreateLink}" />
                <br />
                <h:commandLink action="#{puntosController.prepareList}" value="#{bundle.ViewPuntosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPuntosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
