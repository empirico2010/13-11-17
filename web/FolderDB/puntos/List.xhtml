<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPuntosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPuntosEmpty}" rendered="#{puntosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{puntosController.items.rowCount > 0}">
                    <h:outputText value="#{puntosController.pagination.pageFirstItem + 1}..#{puntosController.pagination.pageLastItem + 1}/#{puntosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{puntosController.previous}" value="#{bundle.Previous} #{puntosController.pagination.pageSize}" rendered="#{puntosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{puntosController.next}" value="#{bundle.Next} #{puntosController.pagination.pageSize}" rendered="#{puntosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{puntosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_encabezado}"/>
                            </f:facet>
                            <h:outputText value="#{item.encabezado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_cuerpo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuerpo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_comentarioAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentarioAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_valorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_codigoCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPuntosTitle_codigoPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{puntosController.prepareView}" value="#{bundle.ListPuntosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{puntosController.prepareEdit}" value="#{bundle.ListPuntosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{puntosController.destroy}" value="#{bundle.ListPuntosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{puntosController.prepareCreate}" value="#{bundle.ListPuntosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPuntosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
